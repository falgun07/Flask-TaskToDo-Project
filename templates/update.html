{% extends 'layout.html' %}

{% block body %}

<form action="/update/{{toup.sno}}" method="POST" class="container" id="form2">
    <h2 style="font-size: 28px; font-weight: bold; margin-bottom: 5px;">Update Todo</h2>
    <div class="mb-3">
      <label for="formGroupExampleInput" style="font-weight: bold; font-size: 23px;" class="form-label">Task
        name</label>
      <input type="text" required="true" name="title" class="form-control" value="{{toup.title}}" placeholder="Task Name">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" style="font-weight: bold; font-size: 23px;" class="form-label">Task
        description</label>
      <input type="text" required="true" name="desc" value="{{toup.desc}}" class="form-control" placeholder="Task description">
    </div>


  </form>

  <button type="submit" class="submit" form="form2" onclick="window.location.reload();"
    style="font-size: 19px; color:white; background-color: black; border-radius: 10px; padding: 10px; margin-left: 55px; ">
    <span class="sp">Update</span>
  </button>

{% endblock body %}
